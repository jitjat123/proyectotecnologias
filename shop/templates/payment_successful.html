{% extends "home.html" %}
{% load i18n %}
{% load static %}
{% block title %}{% trans "Payment Successful" %}{%endblock title%}

{% block content %}

<div id="content" class=" m-3 p-3 p-bottom-2">
  <div class="payment border">
    <div class="payment_header">
       <div class="check"><i class="fa fa-check" aria-hidden="true" style="color:rgba(79, 191, 168, 0.9)"></i></div>
    </div>
  <div class="container bg-white p-3">
    <h1 class="text-center"> {% trans "Payment Successful" %} </h1>
    <p class="text-center">{% trans "Thank you for your purchase" %}</p>
    <div class="d-flex justify-content-center p-3" >
      <a href="{% url 'main:shop'%}" class="btn btn-primary btn-md py-3 w-25 rounded" >{% trans "Go to Home" %}</a>
    </div>  
  </div>  
</div>
{% endblock %}
